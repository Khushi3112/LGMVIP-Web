<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>student enrollment</title>
</head>
<body>
    <header>
        <h1>Student Enrollment Form</h1>
    </header>
    
    <div class="container">

        <div class="left">

            <form id="enrollment-form" action="">

                <div class="form-list">
                    <label>Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form-list">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter your email id" required>
                </div>

                <div class="form-list">
                    <label>Website</label>
                    <input type="url" id="website" placeholder="Enter your website address" required>
                </div>

                <div class="form-list">
                    <label>Image link</label>
                    <input type="text" id="image" placeholder="Enter your image" required>
                </div>

                <div class="form-list">
                    <label>Gender</label>
                    <div>
                        <input type="radio" name="gender" value="Male" class="gender">Male
                        <input type="radio" name="gender" value="Female" class="gender">Female
                    </div>
                </div>

                <div class="form-list">
                    <label>Skills</label>
                    <div>
                        <input type="checkbox" class="skills" value="Java">Java
                        <input type="checkbox" class="skills" value="HTML">HTML
                        <input type="checkbox" class="skills" value="CSS">CSS
                    </div>
                </div>

                <div class="buttons">
                    <input type="submit" id="btn-enroll" value="Enroll">
                    <input type="reset" id="btn-reset" value="Reset">
                </div>
                
            </form>
        </div>

        <hr>

        <div class="right">
            <h2>Enrolled Students</h2>
            <table class="student-table">

                <tr>
                    <th>Description</th>
                    <th>Image</th>
                </tr>

    </div>
